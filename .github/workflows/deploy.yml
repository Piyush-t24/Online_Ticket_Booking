name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            # Try to find the project directory
            if [ -d "/home/ubuntu/Online_Ticket_Booking" ]; then
              cd /home/ubuntu/Online_Ticket_Booking
            elif [ -d "/home/ubuntu/server" ]; then
              cd /home/ubuntu/server
            else
              echo "âŒ Project directory not found!"
              echo "Please clone the repository first:"
              echo "  git clone https://github.com/Piyush-t24/Online_Ticket_Booking.git"
              exit 1
            fi
            
            echo "ðŸ“¦ Pulling latest changes..."
            git pull origin main
            
            echo "ðŸ“‚ Changing to server directory..."
            cd server
            
            echo "ðŸ“¥ Installing dependencies..."
            npm install --production
            
            echo "ðŸ”„ Restarting PM2 process..."
            # Check if process exists
            if pm2 list | grep -q "museopass-backend"; then
              pm2 restart museopass-backend
            else
              pm2 start server.js --name museopass-backend
            fi
            
            echo "ðŸ’¾ Saving PM2 configuration..."
            pm2 save
            
            echo "âœ… Deployment completed successfully!"
            pm2 status
          EOF
